<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Portfolio for Grace - software engineer"
    />
    <meta name="author" content="Grace" />
    <title>Grace's Portfolio</title>
    <link rel="icon" type="image/png" href="imgs/favicon.png" />
    <!-- fontawesome > Kit -->
    <script
      src="https://kit.fontawesome.com/77efc8b41a.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- end with defer-->
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- navbar -->
    <nav id="navbar">
      <div class="navbar__logo">
        <img class="logo" src="imgs/favicon.png" alt="Logo" />
        <a href="#">Grace</a>
      </div>
      <div class="navbar__menu">
        <ul class="navbar__menu">
          <li class="navbar__menu__item">Home</li>
          <li class="navbar__menu__item">About</li>
          <li class="navbar__menu__item">Skills</li>
          <li class="navbar__menu__item">My work</li>
          <li class="navbar__menu__item">Testimonial</li>
          <li class="navbar__menu__item">Contact</li>
        </ul>
      </div>
    </nav>
    <!-- Home -->
    <section id="home">
      <img src="imgs/photo.jpeg" alt="profile photo" class="home__avatar" />
      <h1 class="home__title">Hello, <br />I'm Developer in Online World.</h1>
      <h2 class="home__description">
        I'm a Frontend Engineer and a Product Owner in Korea.
      </h2>
      <button class="home__contact">CONTACT ME</button>
    </section>
    <!-- About -->
    <section id="about"></section>
    <!-- Skills -->
    <section id="skills"></section>
    <!-- Work -->
    <section id="work"></section>
    <!-- Testimonials -->
    <section id="testimonials"></section>
    <!-- Contact -->
    <section id="contact"></section>
  </body>
</html>
